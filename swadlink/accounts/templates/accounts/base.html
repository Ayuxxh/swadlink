<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% if cafe %}
    <title>{% block title %} {{cafe.name}} {% endblock %}</title>
    {% else %}
    <title>Swadlink</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-200 min-h-screen flex flex-col items-center">
    
    <!-- Header -->
    <header class="w-full bg-green-800 text-white text-center py-6">
        {% if cafe %}
            <h1 class="text-3xl md:text-5xl font-extrabold">{{ cafe.name }}</h1>
        {% else %}
             <h1 class="text-3xl md:text-5xl font-extrabold">Welcome</h1>
        {% endif %}
      <p class="text-sm md:text-lg text-gray-300">Powered by Swadlink</p>

            

      
    </header>

    <!-- Main content block -->
    <main class="flex-grow w-full p-6 flex flex-col items-center">

      {% block content %}{% endblock %}
    </main>

  </body>
</html>
