<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Details - Deva's Cafe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-200 text-gray-800 min-h-screen pb-24">

  <!-- Header -->
  <div class="bg-green-800 text-white text-center py-5 px-4 shadow-md">
    <h1 class="text-3xl font-extrabold tracking-wide leading-tight">Customer Details</h1>
    <p class="text-sm text-green-300 italic">Powered by SwadLink • Deva’s Cafe</p>
  </div>

  <!-- Form Container -->
  <div class="max-w-md mx-auto mt-8 bg-white p-6 rounded-xl shadow-lg border border-gray-200 space-y-6">

    <form id="customerForm" onsubmit="submitForm(event)">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-semibold mb-1">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block text-sm font-semibold mb-1">Phone Number</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Table Number -->
      <div>
        <label for="table" class="block text-sm font-semibold mb-1">Table Number</label>
        <input type="number" id="table" name="table" required min="1" placeholder="e.g. 5"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Instructions -->
      <div>
        <label for="instructions" class="block text-sm font-semibold mb-1">Special Instructions (optional)</label>
        <textarea id="instructions" name="instructions" rows="3" placeholder="Anything we should know?"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 resize-none"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-green-700 hover:bg-green-800 text-white py-3 rounded-lg font-semibold tracking-wide shadow-md">
        Continue to Menu
      </button>
    </form>
  </div>

  <!-- JavaScript (Fake Submission) -->
  <script>
    function submitForm(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const table = document.getElementById('table').value;
      const instructions = document.getElementById('instructions').value;

      console.log({ name, phone, table, instructions });

      // Replace with real navigation or backend post
      alert("Details saved! Redirecting to menu...");
      window.location.href = "menu.html"; // Replace with actual menu URL
    }
  </script>

</body>
</html>
